name: Run Tests

on:
  push:
    branches:
      - main
      - development
      - qa


jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install dependencies in frontend
        run: npm install
        working-directory: ./frontend

      - name: Install dependencies in backend
        run: npm install
        working-directory: ./backend

      - name: Run tests and capture output
        run: npm test > tests/test_results.txt 2>&1

      - name: Print test results (PowerShell)
        run: |
          $contents = Get-Content 'tests\test_results.txt'
          Write-Output $contents

      - name: Upload test results (optional)
        uses: actions/upload-artifact@v2
        with:
          name: test_results
          path: tests\test_results.txt
          if: always()  # Upload even on failure



      